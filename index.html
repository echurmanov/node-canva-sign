<!doctype html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        function init(){

            socket.on("show image", function (imageIndex){
                window.location.href="/image?i=" + imageIndex
            });

            var canvas = document.getElementById("canvas");
            document.getElementById("clear").addEventListener("click", erase);
            document.getElementById("save").addEventListener("click", save);
            var ctx = canvas.getContext("2d");

            ctx.strokeStyle="black";
            ctx.lineWidth = "2";

            // prototype to	start drawing on touch using canvas moveTo and lineTo
            var drawTouch = function() {
                var start = function(e) {
                    ctx.beginPath();
                    x = e.changedTouches[0].pageX - canvas.offsetLeft;
                    y = e.changedTouches[0].pageY - canvas.offsetTop;
                    ctx.moveTo(x,y);
                };
                var move = function(e) {
                    e.preventDefault();
                    x = e.changedTouches[0].pageX - canvas.offsetLeft;
                    y = e.changedTouches[0].pageY - canvas.offsetTop;
                    ctx.lineTo(x,y);
                    ctx.stroke();
                };
                document.getElementById("canvas").addEventListener("touchstart", start, false);
                document.getElementById("canvas").addEventListener("touchmove", move, false);
            };

// prototype to	start drawing on pointer(microsoft ie) using canvas moveTo and lineTo
            var drawPointer = function() {
                var start = function(e) {
                    e = e.originalEvent;
                    ctx.beginPath();
                    x = e.pageX - canvas.offsetLeft;
                    y = e.pageY - canvas.offsetTop;
                    ctx.moveTo(x,y);
                };
                var move = function(e) {
                    e.preventDefault();
                    e = e.originalEvent;
                    x = e.pageX - canvas.offsetLeft;
                    y = e.pageY - canvas.offsetTop;
                    ctx.lineTo(x,y);
                    ctx.stroke();
                };
                document.getElementById("canvas").addEventListener("MSPointerDown", start, false);
                document.getElementById("canvas").addEventListener("MSPointerMove", move, false);
            };

// prototype to	start drawing on mouse using canvas moveTo and lineTo
            var drawMouse = function() {
                var clicked = 0;
                var start = function(e) {
                    clicked = 1;
                    ctx.beginPath();
                    x = e.pageX - canvas.offsetLeft;
                    y = e.pageY - canvas.offsetTop;
                    ctx.moveTo(x,y);
                };
                var move = function(e) {
                    if(clicked){
                        x = e.pageX - canvas.offsetLeft;
                        y = e.pageY - canvas.offsetTop;
                        ctx.lineTo(x,y);
                        ctx.stroke();
                    }
                };
                var stop = function(e) {
                    clicked = 0;
                };
                document.getElementById("canvas").addEventListener("mousedown", start, false);
                document.getElementById("canvas").addEventListener("mousemove", move, false);
                document.addEventListener("mouseup", stop, false);
            };

            function erase() {
                ctx.clearRect(0, 0, w, h);
            }

            function save() {
                socket.emit("save image", canvas.toDataURL("image/png"));
            }

            drawTouch();
            drawPointer();
            drawMouse();

        }

    </script>
</head>
<body onload="init()">
    <canvas id="canvas" width="300" height="200" style="border:1px black solid; cursor: default;"></canvas>
    <br/>
<button id="clear">Очистить</button>
<button id="save">Сохранить</button>
</body>
</html>
